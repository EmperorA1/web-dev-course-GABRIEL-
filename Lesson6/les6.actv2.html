<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group the form fields</title>
</head>
<body>
  <h2>Enter your personal details here</h2>
    <form>
        <fieldset>
<legend><b>Personal details</b></legend>
<label>First name:</label><br>
<input type="text" placeholder="enter your given name"><br><br>
<label>Middle name:</label><br>
<input type="text"placeholder="enter your second name"><br><br>
<label>Last name:</label><br>
<input type="text" placeholder="enter your family name"><br><br>
<label>Date of birth:</label><br>
<input type="date"><br><br>
<input type="submit" value="next">

        </fieldset>
    </form>
</body>
</html>
