<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in html</h1>
    <h2>ordered list</h2>
    <ol>
        <li>cars</li>
        <li>trunks</li>
        <li>plane</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>book</li>
        <li>pencil</li>
        <li>pen</li>
    </ul>
    <h2>Description lists</h2>
    <dt>pencil</dt>
    <dd>used for drawing</dd>
    <dt>pen</dt>
    <dd>used for writing</dd>
</body>
</html>
