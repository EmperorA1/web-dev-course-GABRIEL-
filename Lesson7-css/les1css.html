<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
<style>
    h2{color:green; font: size 20px;}
</style>
    <!-- External CSS -->
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
<h1 style="color: red ; size: 8px;">This is a book</h1>
    <!-- Internal CSS-->
 <h2>This is internal css</h2>
    <!-- External CSS -->
<h3>This is external css</h3>

    <!-- element selector example -->
  <h4>This is an element selector</h4>

    <!-- class and id selector example -->
<h5 class="myclass"> This is a class and id selector example</h5>
<h5 id="myid"> This is a class and id selector example</h5>  
    <!-- group selector example -->
<p>This is a group selector example</p>
<h6>This is a group selector</h6>
</body>
</html>
