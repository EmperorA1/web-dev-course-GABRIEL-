<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
 <fieldset>`
 <legend>Enter your scores</legend>
 <form action="/action_page.php" oninput="x.value= (parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
    <label>Select subject 1</label>
    <select>
        <option>Chemistry</option>
        <option>Physics</option>
        <option>Mathematics</option>
    </select>
    <input type="Number" id="m1" name="m1"><br><br>
    <label>Select subject 2</label>
    <select>
        <option>Chemistry</option>
        <option>Physics</option>
        <option>Mathematics</option>
    </select>
    <input type="Number" id="m2" name="m2"><br><br>
    <label>Select subject 3</label>
    <select>
        <option>Chemistry</option>
        <option>Physics</option>
        <option>Mathematics</option>
    </select>
    <input type="Number" id="m3" name="m3"><br><br>
    Average: <output name="x" for="m1 m2 m3"></output>
 </form>
 </fieldset>
</body>
</html>
