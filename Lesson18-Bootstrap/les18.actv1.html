<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
<body>
  <div id="CarouselExample" class="Carousel slide" data-ride="Carousel">
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="beach1.jpeg" alt="image 1" class="d-block w-100">
      <div class="carousel-caption bg-secondary">
        <h5>First slide Heading</h5>
        <p>Some text describing the first slide</p>
         </div>
      </div>
      <div class="carousel-item">
        <img src="beach2.jpeg" alt="image 2" class="d-block w-100">
      
</div>
<div class="carousel-item">
    <img src="beach3.jpeg" alt="image 3" class="d-block w-100">
</div>

    </div>
    
    <a class="carousel-control-prev" href="#CarouselExample"
    role="button" data-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="false"></span> 
   <span class="sr-only"></span>
</a>
<a class="carousel-control-next" href="#CarouselExample"
role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="false"></span> 
<span class="sr-only"></span>
</a>

  </div>  
</body>
</html>
