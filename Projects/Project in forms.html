<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project of forms in html</title>
</head>
<body>
    <h1>Welcome to A1 Industries</h1>
    <fieldset>
    <legend><b>Fill in the given Information</b></legend>
    <form>
        <label>First name:</label><br>
        <input type="text" placeholder="Enter your given name"><br><br>
        <label>Middle name:</label><br>
        <input type="text" placeholder="Enter middle name"><br><br>
        <label>surname:</label><br>
        <input type="text" placeholder="Enter your last name"><br><br>
        <label>Email:</label><br>
        <input type="password" placeholder="Enter your email"><br> <br>
        <label>Phone number:</label> <br>
        <input type="password" placeholder="Enter phone number"> <br><br>
        <label>Date of birth:</label><br>
        <input type="date"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="name">Male<br>
        <input type="radio" name="name">Female <br>
        <input type="radio" name="name">Other <br> <br>
        <label>Favourite city:</label><br>
        <input type="checkbox" name="city">Tokyo <br>
        <input type="checkbox" name="city">Emirates <br>
        <input type="checkbox" name="city">Los Angeles <br>
    </form>
    </fieldset>
</body>
</html>
