<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example in CSS</title>
    <style>
    .a1{
    width: fit-content;
    padding: 0px 10px 20px 40px;
    border: 0px;
    margin: 0px;
    background-color: green;
    }
    .a2{
        background-color: red;
        border: 5px solid black;
        padding: 80px 80px;
        margin: 80px 0px;
     }
    </style>
</head>
<body>
  <p class="a1">This is the first example</p> 
  <p class="a2">This is the second example</p>  
</body>
</html>
